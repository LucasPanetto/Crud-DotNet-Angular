<ul class="menuList p-0">
    <li class="menuItem w-100" [ngClass]="[actualRouter.url == menu.route ? 'active' : '']" *ngFor="let menu of menuList" (click)="redirect(menu.route)">
        <div class="d-flex h-100 align-items-center"><i class="mr-5 ml-2" [class]="menu.icon" aria-hidden="true"></i>
            <span>{{menu.title}}</span>
        </div>
    </li>
</ul>
