<div class="form m-auto">
    <div class="row text-white text-center justify-content-center mb-2">
        <img src="../../../../../assets/logo.svg" alt="" class="genericLogo mb-1">
        <h3 class="col-md-12">Bem Vindo</h3>
        <h6 class="col-md-12">Fa√ßa login usando suas credenciais</h6>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-10">
            <app-the-input [propertieClass]="'login-form'" [label]="'Login'" [icon]="'far fa-user'"></app-the-input>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-10 mb-0">
            <app-the-input [propertieClass]="'login-form'" [label]="'Senha'" [type]="'password'" [icon]="'fas fa-lock'">
            </app-the-input>
        </div>
    </div>

    <div class="row justify-content-center mt-1">
        <div class="col-md-10">
            <div class="float-right text-white textForgotPass">Esqueceu sua senha?</div>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-md-10">
            <app-the-button [text]="'Login'" [propertieClass]="'btn btn-danger rounded-pill w-100'"></app-the-button>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-10">
            <app-the-button [text]="'Criar Conta'"
                [propertieClass]="'btn btn-outline-secondary text-white rounded-pill w-100'"></app-the-button>
        </div>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-md-8 d-flex justify-content-between socialMediaList">
            <i alt="Social Media" title="Facebook" class="fab fa-facebook-square fa-lg"></i>
            <i alt="Social Media" title="Instagram" class="fab fa-instagram fa-lg"></i>
            <i alt="Social Media" title="Twitter" class="fab fa-twitter-square fa-lg"></i>
            <i alt="Social Media" title="Linkedin" class="fab fa-linkedin fa-lg"></i>
            <i alt="Social Media" title="Youtube" class="fab fa-youtube fa-lg"></i>
        </div>
    </div>

</div>
